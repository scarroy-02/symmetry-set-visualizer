<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetry Set Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; color: #eee; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; cursor: crosshair; }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            width: 340px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            pointer-events: auto;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 10;
        }
        .slider-container { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; margin-bottom: 5px; color: #ccc; font-weight: bold; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #60a5fa; }
        .legend { display: flex; flex-wrap: wrap; gap: 10px; font-size: 0.8rem; margin-top: 15px; border-top: 1px solid #444; }
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        #status { font-size: 0.8rem; color: #fbbf24; min-height: 1.2em; margin-bottom: 10px; font-weight: bold; }
        
        .btn-group { display: flex; gap: 5px; margin-bottom: 10px; }
        .btn { flex: 1; padding: 6px; font-size: 0.85rem; background: #374151; color: white; border-radius: 4px; transition: background 0.2s; }
        .btn:hover { background: #4b5563; }
        .btn:active { background: #1f2937; }
        
        .controls::-webkit-scrollbar { width: 6px; }
        .controls::-webkit-scrollbar-track { background: #222; }
        .controls::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="controls">
        <h2 class="text-xl font-bold mb-2 text-white">Symmetry Set Visualizer</h2>
        
        <div class="text-xs text-gray-400 mb-4 border-l-2 border-blue-500 pl-2">
            <strong>Left Click:</strong> Add Point / Drag Point<br>
            <strong>Right Click:</strong> Pan View<br>
            <strong>Scroll:</strong> Zoom
        </div>

        <div id="status">Add points to start...</div>

        <div class="btn-group">
            <button id="undoBtn" class="btn">Undo Point</button>
            <button id="clearBtn" class="btn bg-red-900 hover:bg-red-800">Clear All</button>
        </div>

        <div class="flex items-center justify-between mb-4 bg-gray-800 p-2 rounded">
            <span class="text-sm">Close Loop</span>
            <input type="checkbox" id="closeLoop" checked class="h-4 w-4">
        </div>

        <div class="slider-container">
            <label for="resolution">Resolution</label>
            <input type="range" id="resolution" min="500" max="30000" step="100" value="1000">
            <div id="res-val" class="text-xs text-right text-gray-400">1000 points</div>
        </div>

        <button id="computeBtn" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded text-sm w-full font-bold transition mb-4">Re-Compute</button>

        <div class="border-t border-gray-600 pt-3 space-y-2">
            <div class="flex items-center justify-between">
                <span class="text-xs">Show Curve</span>
                <input type="checkbox" id="showCurve" checked>
            </div>
            <div class="flex items-center justify-between">
                <span class="text-xs">Show Control Points</span>
                <input type="checkbox" id="showControls" checked>
            </div>
            <div class="flex items-center justify-between">
                <span class="text-xs">Show Focal Set (Evolute)</span>
                <input type="checkbox" id="showEvolute" checked>
            </div>
            <div class="flex items-center justify-between">
                <span class="text-xs">Show Symmetry Set</span>
                <input type="checkbox" id="showSS" checked>
            </div>
        </div>

        <button id="resetViewBtn" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-1 rounded text-sm w-full mt-4">Reset View</button>

        <div class="legend">
            <div class="flex items-center gap-1"><span class="dot bg-blue-400"></span> Curve</div>
            <div class="flex items-center gap-1"><span class="dot bg-white border border-gray-500"></span> Ctrl Pts</div>
            <div class="flex items-center gap-1"><span class="dot bg-green-400"></span> Focal</div>
            <div class="flex items-center gap-1"><span class="dot bg-red-500"></span> Symm</div>
        </div>

        <div>
            <!-- Navigation Link -->
            <br />
            <a href="deformed_ellipse.html" class="block w-full text-center bg-teal-700 hover:bg-teal-600 text-white px-4 py-2 rounded text-sm mb-4 transition shadow-lg border border-teal-500">
                View Deformed Ellipse Model
            </a>
        </div>
        
    </div>

    <canvas id="canvas"></canvas>

<script>
// --- Math Classes ---

class Point {
    constructor(x, y) { this.x = x; this.y = y; }
    add(o) { return new Point(this.x + o.x, this.y + o.y); }
    sub(o) { return new Point(this.x - o.x, this.y - o.y); }
    mult(s) { return new Point(this.x * s, this.y * s); }
    dot(o) { return this.x * o.x + this.y * o.y; }
    norm() { return Math.sqrt(this.x * this.x + this.y * this.y); }
    normalize() { const n = this.norm(); return n < 1e-15 ? new Point(0,0) : this.mult(1/n); }
}

// Global Config
const SAMPLING_DENSITY = 100000; 
const LAMBDA_MAX = 5000.0;
const R_MAX = 10000.0;

// State
let controlPoints = []; 
let cachedCurveData = null; 
let cachedSSData = null;
let ssResolution = 1000;

// Interactions
let dragIndex = -1;
let hoverIndex = -1;
let view = { x: 0, y: 0, scale: 50, isDragging: false, lastX: 0, lastY: 0 };

// --- Spline Logic (Catmull-Rom) ---

function getCatmullRomPoint(p0, p1, p2, p3, t) {
    const t2 = t * t, t3 = t2 * t;
    const f0 = -0.5 * t3 + t2 - 0.5 * t;
    const f1 =  1.5 * t3 - 2.5 * t2 + 1.0;
    const f2 = -1.5 * t3 + 2.0 * t2 + 0.5 * t;
    const f3 =  0.5 * t3 - 0.5 * t2;
    return new Point(
        p0.x * f0 + p1.x * f1 + p2.x * f2 + p3.x * f3,
        p0.y * f0 + p1.y * f1 + p2.y * f2 + p3.y * f3
    );
}

function getCatmullRomDeriv1(p0, p1, p2, p3, t) {
    const t2 = t * t;
    const f0 = -1.5 * t2 + 2.0 * t - 0.5;
    const f1 =  4.5 * t2 - 5.0 * t;
    const f2 = -4.5 * t2 + 4.0 * t + 0.5;
    const f3 =  1.5 * t2 - 1.0 * t;
    return new Point(
        p0.x * f0 + p1.x * f1 + p2.x * f2 + p3.x * f3,
        p0.y * f0 + p1.y * f1 + p2.y * f2 + p3.y * f3
    );
}

function getCatmullRomDeriv2(p0, p1, p2, p3, t) {
    const f0 = -3.0 * t + 2.0;
    const f1 =  9.0 * t - 5.0;
    const f2 = -9.0 * t + 4.0;
    const f3 =  3.0 * t - 1.0;
    return new Point(
        p0.x * f0 + p1.x * f1 + p2.x * f2 + p3.x * f3,
        p0.y * f0 + p1.y * f1 + p2.y * f2 + p3.y * f3
    );
}

function computeSplineData() {
    if (controlPoints.length < 3) return null;
    const isClosed = document.getElementById('closeLoop').checked;
    
    // Create segment list
    const pts = [...controlPoints];
    if (isClosed) {
        pts.push(pts[0], pts[1], pts[2]); 
    } else {
        pts.unshift(pts[0]);
        pts.push(pts[pts.length-1]);
    }

    const data = [];
    const numSegments = isClosed ? controlPoints.length : controlPoints.length - 1;
    const pointsPerSeg = Math.floor(SAMPLING_DENSITY / Math.max(1, numSegments));

    for (let i = 0; i < numSegments; i++) {
        let p0, p1, p2, p3;
        if (isClosed) {
            p0 = controlPoints[(i - 1 + controlPoints.length) % controlPoints.length];
            p1 = controlPoints[i];
            p2 = controlPoints[(i + 1) % controlPoints.length];
            p3 = controlPoints[(i + 2) % controlPoints.length];
        } else {
            const cp = controlPoints;
            p0 = i === 0 ? cp[0] : cp[i-1];
            p1 = cp[i];
            p2 = cp[i+1];
            p3 = i + 2 >= cp.length ? cp[cp.length-1] : cp[i+2];
        }

        for (let j = 0; j < pointsPerSeg; j++) {
            const t = j / pointsPerSeg;
            const P = getCatmullRomPoint(p0, p1, p2, p3, t);
            const d1 = getCatmullRomDeriv1(p0, p1, p2, p3, t);
            const d2 = getCatmullRomDeriv2(p0, p1, p2, p3, t);
            
            const velSq = d1.dot(d1);
            if (velSq < 1e-15) continue; 
            
            const T = d1.normalize();
            const N = new Point(-T.y, T.x); 
            const k = (d1.x * d2.y - d1.y * d2.x) / Math.pow(velSq, 1.5);
            
            data.push({ p: P, T: T, N: N, curvature: k });
        }
    }
    return data;
}

// --- Symmetry Set ---

function computeSymmetrySet(data, resolutionLimit) {
    if (!data || data.length === 0) return [];
    
    const centers = [];
    const step = Math.max(1, Math.floor(data.length / resolutionLimit));
    const activeIndices = [];
    for (let i = 0; i < data.length; i += step) activeIndices.push(i);
    
    const n = activeIndices.length;
    
    const Px = new Float64Array(n), Py = new Float64Array(n);
    const Tx = new Float64Array(n), Ty = new Float64Array(n);
    const Nx = new Float64Array(n), Ny = new Float64Array(n);
    
    for(let k=0; k<n; k++) {
        const idx = activeIndices[k];
        Px[k] = data[idx].p.x; Py[k] = data[idx].p.y;
        Tx[k] = data[idx].T.x; Ty[k] = data[idx].T.y;
        Nx[k] = data[idx].N.x; Ny[k] = data[idx].N.y;
    }

    const minChordSq = 0.05;
    const radiusTol = 0.15; 

    for (let i = 0; i < n; i++) {
        const px = Px[i], py = Py[i];
        const tx = Tx[i], ty = Ty[i];
        const nx = Nx[i], ny = Ny[i];
        
        let prev_check1 = NaN;
        let prev_check2 = NaN;

        for (let j = i + 1; j < n; j++) {
            const dx = px - Px[j];
            const dy = py - Py[j];
            
            if (dx*dx + dy*dy < minChordSq) continue;
            
            const t2x = Tx[j], t2y = Ty[j];
            const dotT = tx*t2x + ty*t2y;

            // 1. Sum Case
            if (dotT > -0.9999) {
                const eq1 = dx * (tx + t2x) + dy * (ty + t2y);
                if (!isNaN(prev_check1) && prev_check1 * eq1 < 0) {
                    const nsx = nx + Nx[j], nsy = ny + Ny[j];
                    const den = nsx*nsx + nsy*nsy;
                    if (den > 1e-10) {
                        const lam = (-dx*nsx - dy*nsy) / den;
                        if (Math.abs(lam) < LAMBDA_MAX) {
                            const cx = px + nx*lam;
                            const cy = py + ny*lam;
                            const r1 = Math.abs(lam);
                            const r2 = Math.sqrt((cx-Px[j])**2 + (cy-Py[j])**2);
                            if (Math.abs(r1 - r2) < r1*radiusTol + 0.1) centers.push({x:cx, y:cy});
                        }
                    }
                }
                prev_check1 = eq1;
            } else prev_check1 = NaN;

            // 2. Diff Case
            if (dotT < 0.9999) {
                const eq2 = dx * (tx - t2x) + dy * (ty - t2y);
                if (!isNaN(prev_check2) && prev_check2 * eq2 < 0) {
                    const nsx = nx - Nx[j], nsy = ny - Ny[j];
                    const den = nsx*nsx + nsy*nsy;
                    if (den > 1e-10) {
                        const lam = (-dx*nsx - dy*nsy) / den;
                        if (Math.abs(lam) < LAMBDA_MAX) {
                            const cx = px + nx*lam;
                            const cy = py + ny*lam;
                            const r1 = Math.abs(lam);
                            const r2 = Math.sqrt((cx-Px[j])**2 + (cy-Py[j])**2);
                            if (Math.abs(r1 - r2) < r1*radiusTol + 0.1) centers.push({x:cx, y:cy});
                        }
                    }
                }
                prev_check2 = eq2;
            } else prev_check2 = NaN;
        }
    }
    return centers;
}

// --- UI & Rendering ---

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const statusDiv = document.getElementById('status');

// Interaction
canvas.addEventListener('mousedown', e => {
    // Check for Dragging Control Point
    const mousePos = screenToWorld(e.clientX, e.clientY);
    const hit = findHitControlPoint(e.clientX, e.clientY);
    
    if (e.button === 0 && hit !== -1) {
        dragIndex = hit;
        return;
    }

    // Right click Pan
    if (e.button === 2) { 
        view.isDragging = true; view.lastX = e.clientX; view.lastY = e.clientY;
        return;
    }
    
    // Left click Add Point
    controlPoints.push(mousePos);
    statusDiv.innerText = `${controlPoints.length} points.`;
    triggerComputation();
});

canvas.addEventListener('mousemove', e => {
    // Dragging Point
    if (dragIndex !== -1) {
        const p = screenToWorld(e.clientX, e.clientY);
        controlPoints[dragIndex] = p;
        triggerComputation(false); // FALSE = Fast Mode (No SS)
        return;
    }

    // Panning
    if (view.isDragging) {
        view.x += e.clientX - view.lastX; view.y += e.clientY - view.lastY;
        view.lastX = e.clientX; view.lastY = e.clientY;
        draw();
        return;
    }

    // Hover Check
    const hit = findHitControlPoint(e.clientX, e.clientY);
    if (hit !== -1) {
        canvas.style.cursor = 'grab';
        hoverIndex = hit;
    } else {
        canvas.style.cursor = 'crosshair';
        hoverIndex = -1;
    }
    draw(); // Redraw for hover highlight
});

canvas.addEventListener('mouseup', () => {
    if (view.isDragging) {
        view.isDragging = false;
    }
    if (dragIndex !== -1) {
        dragIndex = -1;
        triggerComputation(true); // TRUE = Full Compute (With SS)
    }
});

canvas.addEventListener('contextmenu', e => e.preventDefault());

canvas.addEventListener('wheel', e => {
    e.preventDefault();
    const factor = Math.exp(e.deltaY > 0 ? -0.1 : 0.1);
    view.scale *= factor;
    draw();
}, { passive: false });

document.getElementById('undoBtn').addEventListener('click', () => {
    controlPoints.pop();
    triggerComputation();
});
document.getElementById('clearBtn').addEventListener('click', () => {
    controlPoints = [];
    cachedCurveData = null;
    cachedSSData = null;
    draw();
    statusDiv.innerText = "Cleared. Click to add points.";
});
document.getElementById('resetViewBtn').addEventListener('click', () => {
    view.x = 0; view.y = 0; view.scale = 50; draw();
});
document.getElementById('computeBtn').addEventListener('click', () => triggerComputation(true));
document.getElementById('closeLoop').addEventListener('change', () => triggerComputation(true));

document.getElementById('resolution').addEventListener('input', e => {
    ssResolution = parseInt(e.target.value);
    document.getElementById('res-val').innerText = `${ssResolution} points`;
});

function screenToWorld(sx, sy) {
    const cx = canvas.width/2 + view.x;
    const cy = canvas.height/2 + view.y;
    return new Point( (sx - cx) / view.scale, -(sy - cy) / view.scale );
}

function worldToScreen(p) {
    const cx = canvas.width/2 + view.x;
    const cy = canvas.height/2 + view.y;
    return { x: cx + p.x * view.scale, y: cy - p.y * view.scale };
}

function findHitControlPoint(sx, sy) {
    const threshSq = 100; // 10px radius squared
    for(let i=0; i<controlPoints.length; i++) {
        const sp = worldToScreen(controlPoints[i]);
        const dx = sp.x - sx;
        const dy = sp.y - sy;
        if (dx*dx + dy*dy < threshSq) return i;
    }
    return -1;
}

let computeTimer = null;
function triggerComputation(fullCompute = true) {
    if (controlPoints.length < 3) { draw(); return; }
    
    // Fast path for dragging
    if (!fullCompute) {
        cachedCurveData = computeSplineData();
        cachedSSData = null; // Clear old SS to avoid visual mismatch
        statusDiv.innerText = `Dragging...`;
        draw();
        return;
    }

    // Debounced full computation
    if (computeTimer) clearTimeout(computeTimer);
    
    computeTimer = setTimeout(() => {
        cachedCurveData = computeSplineData();
        cachedSSData = computeSymmetrySet(cachedCurveData, ssResolution);
        statusDiv.innerText = `Points: ${controlPoints.length} | SS: ${cachedSSData.length}`;
        draw();
    }, 10);
}

// Drawing
['showCurve', 'showEvolute', 'showSS', 'showControls'].forEach(id => {
    document.getElementById(id).addEventListener('change', draw);
});

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; draw(); }
window.addEventListener('resize', resize);

function draw() {
    ctx.fillStyle = '#1a1a1a'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    ctx.translate(canvas.width / 2 + view.x, canvas.height / 2 + view.y);
    ctx.scale(view.scale, -view.scale);
    
    // Grid
    ctx.strokeStyle = '#333'; ctx.lineWidth = 1 / view.scale;
    ctx.beginPath(); ctx.moveTo(-1000, 0); ctx.lineTo(1000, 0); ctx.moveTo(0, -1000); ctx.lineTo(0, 1000); ctx.stroke();

    if (cachedCurveData) {
        // 1. Evolute
        if (document.getElementById('showEvolute').checked) {
            ctx.beginPath(); let first = true;
            for (let i=0; i<cachedCurveData.length; i++) {
                const k = cachedCurveData[i].curvature;
                if (Math.abs(k) > 0.01) {
                    const R = 1.0 / k;
                    if (Math.abs(R) < R_MAX) {
                        const ex = cachedCurveData[i].p.x + cachedCurveData[i].N.x * R;
                        const ey = cachedCurveData[i].p.y + cachedCurveData[i].N.y * R;
                        if (first) { ctx.moveTo(ex, ey); first=false; } else ctx.lineTo(ex, ey);
                    } else first=true;
                }
            }
            ctx.strokeStyle = '#4ade80'; ctx.lineWidth = 2 / view.scale; ctx.stroke();
        }

        // 2. Symmetry Set (FIX: Smaller points)
        if (document.getElementById('showSS').checked && cachedSSData) {
            ctx.fillStyle = '#ef4444'; 
            const s = 2 / view.scale; // Reduced from 4
            for (let p of cachedSSData) ctx.fillRect(p.x - s/2, p.y - s/2, s, s);
        }

        // 3. Curve
        if (document.getElementById('showCurve').checked) {
            ctx.beginPath();
            ctx.moveTo(cachedCurveData[0].p.x, cachedCurveData[0].p.y);
            for (let i=1; i<cachedCurveData.length; i++) ctx.lineTo(cachedCurveData[i].p.x, cachedCurveData[i].p.y);
            if (document.getElementById('closeLoop').checked) ctx.closePath();
            ctx.strokeStyle = '#60a5fa'; ctx.lineWidth = 3 / view.scale; ctx.stroke();
        }
    }

    // 4. Control Points
    if (document.getElementById('showControls').checked) {
        const baseSize = 8 / view.scale;
        const hoverSize = 12 / view.scale;
        
        for (let i=0; i<controlPoints.length; i++) {
            const p = controlPoints[i];
            const isHover = (i === hoverIndex || i === dragIndex);
            
            ctx.fillStyle = isHover ? '#fcd34d' : '#fff'; // Yellow if hover, White otherwise
            const s = isHover ? hoverSize : baseSize;
            
            ctx.fillRect(p.x - s/2, p.y - s/2, s, s);
        }
    }
    
    ctx.restore();
}

resize();
</script>
</body>
</html>
